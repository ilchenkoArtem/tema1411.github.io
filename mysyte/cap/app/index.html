<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
<main class="main index">
    <!--начало блока с отелями-->
    <section class="index__catalog-container home">
        <div class="index__catalog-country-container">
            <h2 class="index__catalog-country">Hotel And Hostelry</h2>
            <a href="#" class="index__see-all">See All</a>
        </div>
<!--        начало слайдера отлей-->
        <div class="index__slider-container">
            <div class="index__slider-item">
                <img src="img/hotel1.png" alt="hotel" width="257" height="432" class="index__slider-img">
                <p class="index__slider-free">Free<br><span>14</span></p>
                <div class="index__slider-text-bg"></div>
                <div class="index__slider-text">
                    <p class="index__slider-capodanno">capodanno 2019</p>
                    <h3 class="index__slider-country">Serendepico - centro Piazza Castello</h3>
                    <p class="index__slider-price">120<sup>€</sup></p>
                    <div class="index__slider-hover">
                        <p href="#" class="index__slider-hover-button">book now</p>
                        <a href="#" class="index__slider-hover-link">Read More</a>
                    </div>
                </div>
            </div>
        </div>
<!--        конец слайдер отелей-->
    </section>

</main>
<script src="js/scripts.min.js"></script>
</body>
</html>
