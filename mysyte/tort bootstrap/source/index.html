<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="format-detection" content="telephone=no">

<body class="body">
<section class="gallery">
    <h2 class="gallery__description">Наши торты</h2>
    <div class="container">
        <div class="row no-gutters gallery__items--one">
            <div class="col-sm-12 col-md-7">
                <a href="#" class="gallery__items  position-relative">
                    <p class="gallery__text position-absolute">Класические <br> <span>24 вида</span></p>
                    <picture>
                        <source media="(min-width: 1220px)"
                                srcset="img/classic-desctop.jpg 1x, img/classic-desctop@2x.jpg 2x">
                        <source media="(min-width: 768px)"
                                srcset="img/classic-tablet.jpg 1x, img/classic-tablet@2x.jpg 2x">
                        <img src="img/classic-mobile.jpg" alt="">
                    </picture>
                    <p class="gallery__link position-absolute d-sm-none d-md-flex">Смотреть</p>
                </a>
            </div>
            <div class="col-sm-12 col-md-5 d-md-flex flex-md-column justify-content-md-between align-items-md-end">
                <a href="#" class="gallery__items position-relative">
                    <p class="position-absolute gallery__text">Муссовые <br> <span>12 видов</span></p>
                    <picture>
                        <source media="(min-width: 1220px)" srcset="img/mus-desctop.jpg 1x, img/mus-desctop@2x.jpg 2x">
                        <source media="(min-width: 768px)" srcset="img/mus-tablet.jpg 1x, img/mus-tablet@2x.jpg 2x">
                        <img src="img/mus-mobile.jpg" alt="">
                    </picture>
                    <p class="gallery__link position-absolute d-sm-none"></p>
                </a>
                <a href="#" class="gallery__items position-relative">
                    <p class="gallery__text position-absolute">Свадебные <br> <span>20 видов</span></p>
                    <picture>
                        <source media="(min-width: 1220px)"
                                srcset="img/wedding-desctop.jpg 1x, img/wedding-desctop@2x.jpg 2x">
                        <source media="(min-width: 768px)"
                                srcset="img/wedding-tablet.jpg 1x, img/wedding-tablet@2x.jpg 2x">
                        <img src="img/wedding-mobile.jpg" alt="">
                    </picture>
                    <p class="gallery__link position-absolute d-sm-none"></p>
                </a>
            </div>
        </div>
        <div class="row no-gutters">
            <div class="col-sm-12 col-md-7 d-md-flex justify-content-md-end order-sm-12">
                <a href="#" class="gallery__items">
                    <p class="gallery__text position-absolute">Детские<br> <span>18 видов</span></p>
                    <picture>
                        <source media="(min-width: 1220px)"
                                srcset="img/children-desctop.jpg 1x, img/children-desctop@2x.jpg 2x">
                        <source media="(min-width: 768px)"
                                srcset="img/children-tablet.jpg 1x, img/children-tablet@2x.jpg 2x">
                        <img src="img/children-mobile.jpg" alt="">
                    </picture>
                    <p class="position-absolute d-sm-none d-md-flex gallery__link ">
                        <svg width="18" height="14">
                            <use xlink:href="img/sprite.svg#link"></use>
                        </svg>
                    </p>
                </a>
            </div>
            <div class="col-sm-12 col-md-5 d-md-flex flex-md-column justify-content-md-between">
                <a href="#" class="gallery__items position-relative">
                    <p class="gallery__text position-absolute">Мужчинам<br> <span>12 видов</span></p>
                    <picture>
                        <source media="(min-width: 1220px)" srcset="img/man-desctop.jpg 1x, img/man-desctop@2x.jpg 2x">
                        <source media="(min-width: 768px)" srcset="img/man-tablet.jpg 1x, img/man-tablet@2x.jpg 2x">
                        <img src="img/man-mobile.jpg" alt="мусс">
                    </picture>
                    <p class="gallery__link position-absolute d-sm-none"></p>
                </a>
                <a href="#" class="gallery__items position-relative ">
                    <p class="gallery__text position-absolute">Женщинам<br> <span>16 видов</span></p>
                    <picture>
                        <source media="(min-width: 1220px)"
                                srcset="img/girl-desctop.jpg 1x, img/girl-desctop@2x.jpg 2x">
                        <source media="(min-width: 768px)" srcset="img/girl-tablet.jpg 1x, img/girl-tablet@2x.jpg 2x">
                        <img src="img/girl-mobile.jpg" alt="">
                    </picture>
                    <p class="gallery__link position-absolute d-sm-none"></p>
                </a>
            </div>
        </div>
    </div>
</section>
