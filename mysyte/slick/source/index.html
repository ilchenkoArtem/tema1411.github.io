<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Слик слайдер</title>
</head>

<body>
  <section class="catalog-items">
    <section class="catalog-items__wrapper">
      <a href="#">
        <picture>
          <source type="image/webp" media="(min-width: 1150px)" srcset="img/content/photo-hare-desktop@1x.webp 1x, img/content/photo-hare-desktop@2x.webp 2x">
          <source type="image/webp" media="(min-width: 768px)" srcset="img/content/photo-hare-tablet@1x.webp 1x,img/content/photo-hare-tablet@2x.webp 2x">
          <source type="image/webp" srcset="img/content/photo-hare-mobile@1x.webp 1x,img/content/photo-hare-mobile@2x.webp 2x">
          <source media="(min-width: 1150px)" srcset="img/content/photo-hare-desktop@1x.jpg 1x,img/content/photo-hare-desktop@2x.jpg 2x">
          <source media="(min-width: 768px)" srcset="img/content/photo-hare-tablet@1x.jpg 1x,img/content/photo-hare-tablet@2x.jpg 2x">
          <img src="img/content/photo-hare-mobile@1x.jpg" srcset="img/content/photo-hare-mobile@2x.jpg 2x" alt="Корзинка для белья" width="260" height="195">
        </picture>
      </a>
      <div class="catalog-items__wrapper-info">
        <div class="catalog-items__main-info">
          <a href="#">
            <h3>Зайчик-попрыгайчик</h3>
          </a>
          <p>Рост 30 см, вес 200 г</p>
        </div>
        <div class="catalog-items__main-price">
          <b>1 200 руб.</b>
          <a href=""><svg width="22" height="19"><use xlink:href="img/sprite.svg#icon-cart"></use></svg></a>
        </div>
      </div>
    </section>
    <section class="catalog-items__wrapper">
      <a href="#">
        <picture>
          <source type="image/webp" media="(min-width: 1150px)" srcset="img/content/photo-bowl-desktop@1x.webp 1x, img/content/photo-bowl-desktop@2x.webp 2x">
          <source type="image/webp" media="(min-width: 768px)" srcset="img/content/photo-bowl-tablet@1x.webp 1x,img/content/photo-bowl-tablet@2x.webp 2x">
          <source type="image/webp" srcset="img/content/photo-bowl-mobile@1x.webp 1x,img/content/photo-bowl-mobile@2x.webp 2x">
          <source srcset="img/content/photo-bowl-desktop@1x.jpg 1x,img/content/photo-bowl-desktop@2x.jpg 2x" media="(min-width: 1150px)">
          <source srcset="img/content/photo-bowl-tablet@1x.jpg 1x,img/content/photo-bowl-tablet@2x.jpg 2x" media="(min-width: 768px)">
          <img src="img/content/photo-bowl-mobile@1x.jpg" srcset="img/content/photo-bowl-mobile@2x.jpg 2x" alt="Корзинка для белья" width="260" height="195">

      <div class="catalog-items__wrapper-info">
        <div class="catalog-items__main-info">
          <a href="#">
            <h3>Корзинка для белья</h3>
          </a>
          <p>Диаметр 15 см, высота 10 см</p>
        </div>
        <div class="catalog-items__main-price">
          <b>690 руб.</b>
          <a href=""><svg width="22" height="19"><use xlink:href="img/sprite.svg#icon-cart"></use></svg></a>
        </div>
      </div>
    </section>
    <section class="catalog-items__wrapper">
      <a href="#">
        <picture>
          <source type="image/webp" media="(min-width: 1150px)" srcset="img/content/photo-toys-desktop@1x.webp 1x, img/content/photo-toys-desktop@2x.webp 2x">
          <source type="image/webp" media="(min-width: 768px)" srcset="img/content/photo-toys-tablet@1x.webp 1x,img/content/photo-toys-tablet@2x.webp 2x">

          <source media="(min-width: 768px)" srcset="img/content/photo-toys-tablet@1x.jpg 1x,img/content/photo-toys-tablet@2x.jpg 2x">
          <img src="img/content/photo-toys-mobile@1x.jpg" srcset="img/content/photo-toys-mobile@2x.jpg 2x" alt="Корзинка для белья" width="260" height="195">

        <div class="catalog-items__main-info">
          <a href="#">
            <h3>Большая корзинка<br> для игрушек</h3>

          <a href=""><svg width="22" height="19"><use xlink:href="img/sprite.svg#icon-cart"></use></svg></a>
        </div>
      </div>
    </section>
  </section>
</body>

</html>
